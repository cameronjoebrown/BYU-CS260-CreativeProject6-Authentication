<!doctype html>
<html>
    
<head>
    <title>Movie Fan Page</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login_signup.css" />
</head>
        
<body>
    <h1>Movie Fan Sign Up</h1>
    <div class="form-container">
        <p class="form-header">Sign Up</p>
        <form method="POST" action="/signup">
            <label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <label>Password:</label>
            <input type="password" id="password" name="password"><br>
            <label>Email:</label>
            <input type="email" id="email" name="email"><br>
            <input type="submit" id="register" value="Register">
        </form>
        <a id="loginLink" href="/login">Already Registered? Click Here to Sign In</a>
    </div>
    <span id="signupMsg">
    <%= msg %>
    </span>
</body> 

</html>
